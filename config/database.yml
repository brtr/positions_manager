  encoding: unicode
  url: <%= ENV['DATABASE_URL'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: positions_manager_dev

test:
  <<: *default
  database: positions_manager_test

stage:
  <<: *default

production:
  <<: *default
